<div class="details-box">
    <a href="{% url 'eventFinderApp:event' event.id %}">
        <p>{{ event.title }}</p>
        <p>{{ event.start_time }}</p>
        <!–– 07/09/2019 Eleanor, For loop courtesy of Shae.  ––>
        {% for category in event.category.all %}
            <p>{{ category.name }}</p>
        {% endfor %}

    </a>
</div>
