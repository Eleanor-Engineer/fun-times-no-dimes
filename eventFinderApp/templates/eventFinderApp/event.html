{% extends "./base.html" %}

{% block content %}

<h2>{{ event.title }}</h2>

<p>{{ event.location }}</p>
<p>Starts at: {{ event.start_time }}</p>
<p>Ends at: {{ event.end_time }}</p>
<!–– 07/09/2019 Eleanor. Venue details and for loop courtesy of Shea.  I will probably need to come back to this. ––>
<p>Venue: {{ event.venue }}</p>
{% for category in event.category.all %}
<p>Categories: {{ category.name }}</p>
{% endfor %}


{% endblock %}
